<div>
  <br>
  <mat-card>

    <section class="mat-typography">
      <h1>New Employee:</h1>
    </section>

    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Customer Name" formControlName="name" #name>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Age" formControlName="age" #age>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <textarea matInput placeholder="E-Mail" formControlName="email" #email></textarea>
      </mat-form-field>

      <br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
      <button type="submit" (click)="addRecord(name.value, age.value, email.value)" [disabled]="createForm.pristine || createForm.invalid"
        mat-raised-button color="primary">Save</button>
      <br><br>
    </form>
  </mat-card>

</div>
